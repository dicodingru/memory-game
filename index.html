<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <div id="veil"></div>

  <div class="app d-flex flex-column justify-content-center align-items-center" data-tid="App">

    <div class="d-flex flex-column justify-content-center align-items-center" id="main">
      <img class="image" src="./assets/StartGame.png" alt="">
      <div>
        <h2 class="title">MEMORY GAME</h2>
      </div>
      <br>
      <button class="btn" id="new-game" type="submit" data-tid="NewGame-startGame">
        <b>Начать игру</b>
      </button>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center" id="play">
      <div class="play-title d-flex flex-row justify-content-end">
        <span class="mr-auto" id="restart-game" data-tid="Menu-newGame">Начать заново</span>
        <!-- Button for quick testing -->
        <!-- <div class="mr-auto d-flex" id="hack">Завершить</div> -->
        <span class="board">Очки: <span id="score" data-tid="Menu-scores">0</span></span>
      </div>
      <div data-tid="Deck" id="deck">
        <div class="row1"></div>
        <div class="row2"></div>
        <div class="row3"></div>
      </div>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center" id="end">
      <img class="image" src="./assets/EndGame.png" alt="">
      <div class="end-text">
        <h2>Поздравляем!</h2>
        <h2>Ваш итоговый счет: <span id="result"></span></h2>
      </div>
      <br>
      <button class="btn" id="one-more" type="submit" data-tid="EndGame-retryGame">Еще раз</button>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
