<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <div id="veil"></div>

  <!-- Основной контейнер -->
  <div class="d-flex flex-column justify-content-center align-items-center" id="app" data-tid="App">

    <!-- Главное окно -->
    <div class="d-flex flex-column justify-content-center align-items-center" id="main">
      <img class="start-image" src="./assets/StartGame.png" alt="">
      <div><h2 id="title">MEMORY GAME</h2></div>
      <br>
      <button class="btn btn-primary" id="new-game-button" type="submit" data-tid="NewGame-startGame"><b>Начать игру</b></button>
    </div>

    <!-- Игровое поле -->
    <div class="d-flex flex-column justify-content-center align-items-center" id="play">
      <div class="d-flex flex-row justify-content-end" id="play-title">
        <span class="mr-auto" id="restart-game" data-tid="Menu-newGame">Начать заново</span>
        <!-- <div class="mr-auto d-flex" id="hack" data-tid="Menu-newGame">Завершить</div> -->
        <span class="" id="board" data-tid="Menu-scores">Очки: <span id="score">0</span></span>
      </div>
      <div id="deck" data-tid="Deck">
        <div class="row1"></div>
        <div class="row2"></div>
        <div class="row3"></div>
      </div>
    </div>

    <!-- Конец игры -->
    <div class="d-flex flex-column justify-content-center align-items-center" id="end">
      <img class="end-image" src="./assets/EndGame.png" alt="">
      <div id="end-text">
        <h2>Поздравляем!</h2>
        <h2 id="result"></h2>
      </div>
      <br>
      <button class="btn btn-primary" id="one-more" type="submit" data-tid="EndGame-retryGame">Еще раз</button>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
